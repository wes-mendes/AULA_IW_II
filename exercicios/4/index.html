<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCICIO 4</title>
    <style>
        .button {
          margin: 10px;
          padding: 10px 20px;
          font-size: 16px;
          cursor: pointer;
        }
      </style>
</head>
<body>
    <button class="button" onclick="mudarCorTexto('vermelho')">Vermelho</button>
<button class="button" onclick="mudarCorTexto('azul')">Azul</button>
<button class="button" onclick="mudarCorTexto('verde')">Verde</button>

<div id="texto" style="margin-top: 20px;">Este texto pode mudar de cor!</div>

<script>
  function mudarCorTexto(cor) {
    var elementoTexto = document.getElementById('texto');
    switch(cor) {
      case 'vermelho':
        elementoTexto.style.color = 'red';
        break;
      case 'azul':
        elementoTexto.style.color = 'blue';
        break;
      case 'verde':
        elementoTexto.style.color = 'green';
        break;
      default:
        elementoTexto.style.color = 'black';
        break;
    }
  }
</script>
</body>
</html>
