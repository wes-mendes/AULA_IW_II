<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora do Wesley Mendes</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="estrutura">
        <h1>Bem-vindo à calculadora do Wesley Mendes!</h1>
    
          <p>Digite o primeiro número:
          <input id="n1" type="number"></p>
    
          <p>Digite o segundo número:
          <input id="n2" type="number"></p>
    
          <div class="buttons">
            <button onclick="soma()">SOMA</button>
            <button onclick="subtracao()">SUBTRAÇÃO</button>
            <button onclick="multiplicacao()">MULTIPLICAÇÃO</button>
            <button onclick="divisao()">DIVISÃO</button>
            <button onclick="limpar()">LIMPAR</button>
          </div>
    
          Resultado: <span id="resultado"></span>
        </div>
      </div>

    <script src="js/executa.js"></script>
</body>

</html>
